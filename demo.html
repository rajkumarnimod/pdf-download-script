<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <li>
        <a class="nav-link" href="./assets/rajkumar.pdf" download="" id="resume">
            Download Resume
        </a>
        <i class="fa-solid fa-arrow-down"></i>
        <div class="resume"></div>
    </li>


    <!-- note : - pdf aapke assets me honi chahiye   -->

</body>
<script>
    // download button script start ///////////////// 
function downloadFile(url, fileName){
    fetch(url, { method: 'get', mode: 'no-cors', referrerPolicy: 'no-referrer' })
      .then(res => res.blob())
      .then(res => {
        const aElement = document.createElement('a');
        aElement.setAttribute('download', fileName);
        const href = URL.createObjectURL(res);
        aElement.href = href;
        // aElement.setAttribute('href', href);
        aElement.setAttribute('target', '_blank');
        aElement.click();
        URL.revokeObjectURL(href);
      });
  };
  document.querySelector('#resume').onclick =function () {
    downloadFile('rajkumar.Pdf', 'rajkumar.pdf');
  }
</script>
</html>
